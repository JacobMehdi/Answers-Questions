<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="menu d-block">
            <div class="row justify-content-center mt-5 pt-5">
                <div class="col-8 bg-dark">
                    <span class="h1 d-block bg-dark text-light text-center p-5" id="total_progress">
                        Total point : 0%
                    </span>
                </div>
            </div>

            <div class="row justify-content-center mt-5 pt-5">
                <div class='col-3 mt-5'>
                    <button class="btn btn-dark btn-block shadow" id="start_btn">
                        <span class="h2">
                            Start
                        </span>
                    </button>
                    <button class="btn btn-dark btn-block shadow mt-3" id="exit_btn">
                        <span class="h2">
                            Exit
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game -->
        <div class="game row mt-5 d-none" id="question_header" id='game'>
            <div class="col-12">
                <div class="progress" id="progress_question">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div><!-- calc(100%/2) -->
                </div>
            </div>

            <div class="col-12 mt-5">
                <div class="jumbotron jumbotron-fluid rounded bg-dark text-white" id="question_title">
                    <div class="container">
                        <h1 class="display-5 text text-center font-weight-bold" id="display_question">Question</h1>
                        <p class="h5 text-center">&nbsp;</p>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class='col-12 mt-5'>
                <div class="row justify-content-between">
                    <div class='col-3'>
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-dark text-light listA">
                                    A)</li>
                                <li class="list-group-item" id="variant_A">&nbsp;</li>
                            </ul>
                        </div>
                    </div>
                    <div class='col-3'>
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-dark text-light listB">B)</li>
                                <li class="list-group-item" id="variant_B">&nbsp;</li>
                            </ul>
                        </div>
                    </div>
                    <div class='col-3'>
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-dark text-light listC">C)</li>
                                <li class="list-group-item " id="variant_C">&nbsp;</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </div> <!-- Game row -->

    </div> <!-- General container -->
    <script src="./data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
